<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #formContainer {
            width: 400px;
            border: 8px solid rgb(0, 0, 135);
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr;
            overflow: hidden;
            background: white;
        }

        .banner {
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-size: cover;
            background-position: center -10px;
            height: 160px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            left: 10px;
            background: rgba(232, 232, 232, 0.5);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        h1 {
            padding-top: 50px;
            text-shadow: 5px black;
        }

        h3 {
            text-align: center;
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 20px 20px 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #888;
        }

        button[type="submit"] {
            margin-top: 10px;
            margin: 0 auto;
            padding: 2px;
            background: rgb(176, 176, 178);
            color: rgb(0, 0, 0);
            border: solid black 1px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: rgb(198, 175, 6);
        }

        .checkbox {
            text-align: center;
            padding: 5px;
        }

        section {
            text-align: center;
            padding: 5px;
        }

        .book-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);

        }

        .book-row img {
            height: 90px;
            width: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .book-row img:hover {
            transform: scale(1.1);
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div class="banner">
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div class="book-row">
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="D&C">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>

</body>

</html>
