<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table class="paleBlueRows">
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Jeffrey R. Holland</td>
            <td><a href="https://speeches.byu.edu/talks/jeffrey-r-and-patricia-t-holland/inconvenient-messiah/">The Inconvenient Messiah</a></td>
            <td>BYU Provo</td>
            <td>1982</td>
          </tr>
          <tr>
            <td>Lynn G. Robbins</td>
            <td><a href="https://speeches.byu.edu/talks/lynn-g-robbins/be-100-percent-responsible/">Be 100 Percent Responsible</a></td>
            <td>BYU Provo</td>
            <td>2017</td>
          </tr>
          <tr>
            <td>Jeffrey R. Holland</td>
            <td><a href="https://speeches.byu.edu/talks/jeffrey-r-holland/cast-not-away-therefore-your-confidence/">Cast Not Away Therefore Your Confidence</a></td>
            <td>BYU Provo</td>
            <td>1999</td>
          </tr>
        </table>
        <form action="" class="form">
          <h2>Add Another!</h2>
            <label for="speaker">Speaker</label><br>
            <input type="text" id="speaker" name="speaker"><br>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="location">Location</label><br>
            <input type="text" id="location" name="location"><br>
            <label for="year">Year</label><br>
            <input type="text" id="year" name="year"><br>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
